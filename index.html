<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MyApp</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lato font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #e0f2f1 0%, #b2ebf2 100%); /* Light teal gradient background */
        }
    </style>
</head>
<body class="text-gray-900">

    <!-- Main Content Area -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-lg bg-white p-8 md:p-12 rounded-2xl shadow-2xl text-center border border-gray-100 transform hover:scale-[1.01] transition duration-300 ease-in-out">
            
            <svg class="h-16 w-16 mx-auto text-blue-600 mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20v-2c0-.656-.126-1.283-.356-1.857M9 20H4v-2a3 3 0 015-2.236M9 20v-2a3 3 0 00-3-3.236M12 11a4 4 0 110-8 4 4 0 010 8zm0 14a8 8 0 100-16 8 8 0 000 16z" />
            </svg>
            
            <h1 class="text-4xl font-extrabold text-blue-800 mb-4">
                Welcome to MyApp
            </h1>
            <p class="text-xl text-gray-600 mb-8">
                Connect, Share, and Discover. Your feed is waiting!
            </p>

            <div class="space-y-4">
                <!-- Login Button -->
                <a href="./login/index.html" 
                   class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg 
                          shadow-lg text-lg font-medium text-white bg-blue-600 
                          hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 
                          transition duration-150 ease-in-out">
                    Log In to Your Account
                </a>

                <!-- Signup Button -->
                <a href="./signup/index.html" 
                   class="w-full flex justify-center py-3 px-4 border border-blue-600 rounded-lg 
                          shadow-md text-lg font-medium text-blue-600 bg-white 
                          hover:bg-blue-50 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 
                          transition duration-150 ease-in-out">
                    Create New Account
                </a>
            </div>

            <p class="mt-8 text-sm text-gray-500">
                Already signed in? You can access the main app directly.
            </p>


        </div>
    </main>

    <!-- Footer -->
    <footer class="p-4 text-center text-gray-600 text-sm">
        &copy; 2024 MyApp. All rights reserved.
    </footer>

</body>
</html>
